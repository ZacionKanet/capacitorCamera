<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Geolocalización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geolocalización</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="obtenerMiUbicacion()">Obtener Ubicación</ion-button> 
    <ion-button (click)="volver()" >Volver</ion-button>
  </div>
</ion-content>
